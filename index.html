<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to extract username from URL and redirect
        function redirectToNitroType() {
            const path = window.location.pathname;
            const parts = path.split('/');

            if (parts.length > 1) {
                const username = parts[1];
                const redirectUrl = `https://nitrotype.com/racer/${username}`;
                window.location.href = redirectUrl;
            } else {
                // Redirect to a default page if no username is provided
                window.location.href = 'https://example.com'; // Change to your default redirect URL
            }
        }

        // Call the redirection function when the page loads
        redirectToNitroType();
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://nitrotype.com">click here</a>.</p>
</body>
</html>
